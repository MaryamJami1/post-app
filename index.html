<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="b-example-divider"></div>


<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalAddPost">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Add New Post</h1>
      </div>
     
  
      <div class="modal-body p-5 pt-0">
        <form class="forms">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Enter Title">
            <label for="floatingInput">Title</label>
          </div>
          
          <div class="input-group mb-3">
            <textarea class="form-control" id="textArea" aria-label="With textarea" placeholder="Enter Description"></textarea>
          </div>
        
          <hr class="my-4">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="bg()">
             Backgrounds
            </a>
          
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="images/masud-merzaye-OnJj_tfEDPE-unsplash.jpg">bg-1</a></li>
              <li><a class="dropdown-item" href="images/maxim-berg-g1FlJUOIUXY-unsplash.jpg">bg-2</a></li>
              <li><a class="dropdown-item" href="images/ruan-richard-rodrigues-sT1sEvYUjwU-unsplash.jpg">bg-3</a></li>
              <li><a class="dropdown-item" href="images/clark-van-der-beken-MQzSZ5BkjAg-unsplash.jpg">bg-4</a></li>
              <li><a class="dropdown-item" href="images/masud-merzaye-Ka44cQR6aJg-unsplash.jpg">bg-5</a></li>
            </ul>
          </div>
          
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit" onclick="posted(event)">
            Post <i class="bi bi-send-check-fill"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow" id="modalDisplayPost" >
      <div class="modal-header p-5 pb-4 border-bottom-0" >
        <h1 class="fw-bold mb-0 fs-2">POST</h1>
      </div>
  
      <div class="modal-body p-5 pt-0" id="divs">
        <h1 id="heading"></h1>
        <p id="para"></p>
        <hr class="my-4">
        <button id="deletePost" onclick="deletePost()" style="display:none;">Delete Post</button>
        <button id="editPost" onclick="editPost(event)" style="display:none;">Edit Post</button>
      </div>
    </div>
  </div>
</div>
    


    <script src="app.js"></script>
</body>
</html>
